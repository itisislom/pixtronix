<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixTronix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: #fff;
        }
        .header {
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        .menu-bar {
            background-color: #333;
            padding: 8px 20px;
            display: flex;
            gap: 20px;
        }
        .menu-item {
            color: #fff;
            cursor: pointer;
            padding: 5px 10px;
        }
        .menu-item:hover {
            background-color: #444;
        }
        .main-content {
            display: flex;
            height: calc(100vh - 90px);
        }
        .start-options {
            padding: 30px;
            flex: 1;
        }
        .recent-files {
            background-color: #333;
            width: 300px;
            padding: 20px;
            overflow-y: auto;
        }
        .section-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #fff;
        }
        .start-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .start-option {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }
        .start-option:hover {
            background-color: #444;
        }
        .start-option i {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .recent-item {
            display: flex;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #2a2a2a;
            position: relative;
            transition: transform 0.2s, opacity 0.2s;
        }
        .recent-item:hover {
            background-color: #444;
        }
        .recent-item:hover .delete-icon {
            opacity: 1;
        }
        .delete-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background: #ff4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
            cursor: pointer;
            z-index: 2;
        }
        .delete-icon:hover {
            transform: translateY(-50%) scale(1.1);
            background: #ff6666;
        }
        .delete-icon::before,
        .delete-icon::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 2px;
            background: white;
            transform: rotate(45deg);
        }
        .delete-icon::after {
            transform: rotate(-45deg);
        }
        .recent-item.deleting {
            transform: translateX(100%);
            opacity: 0;
        }
        .recent-preview {
            width: 50px;
            height: 50px;
            background-color: #444;
            margin-right: 10px;
            border-radius: 4px;
        }
        .recent-info {
            flex: 1;
        }
        .recent-name {
            font-size: 14px;
            margin-bottom: 4px;
        }
        .recent-date {
            font-size: 12px;
            color: #888;
        }
        .file-input {
            display: none;
        }
        .recent-projects {
            margin-top: 40px;
        }
        .recent-projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .project-preview {
            width: 100%;
            height: 180px;
            background: #444;
            position: relative;
        }
        .project-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .project-info {
            padding: 15px;
        }
        .project-name {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .project-name-text {
            cursor: pointer;
        }
        .project-name-text:hover {
            color: #8A2BE2;
        }
        .project-name-input {
            background: #444;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            width: calc(100% - 30px);
            display: none;
        }
        .edit-name-btn {
            opacity: 0;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 14px;
        }
        .project-name:hover .edit-name-btn {
            opacity: 1;
        }
        .project-date {
            font-size: 12px;
            color: #888;
        }
        .project-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .project-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .edit-btn {
            background: #8A2BE2;
            color: white;
        }
        .edit-btn:hover {
            background: #9400D3;
        }
        .delete-btn {
            background: #444;
            color: #ff4444;
        }
        .delete-btn:hover {
            background: #ff4444;
            color: white;
        }
        .confirm-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        .dialog-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .dialog-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .confirm-btn {
            background: #ff4444;
            color: white;
        }
        .cancel-btn {
            background: #444;
            color: white;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideOut {
            to { 
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .project-card.deleting,
        .recent-item.deleting {
            animation: slideOut 0.3s ease-out forwards;
        }

        .project-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .project-btn:active::after {
            width: 200px;
            height: 200px;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .header {
                padding: 10px;
            }

            .main-content {
                flex-direction: column;
                height: auto;
            }

            .start-options {
                padding: 15px;
            }

            .recent-files {
                width: 100%;
                order: -1;
                margin-bottom: 20px;
            }

            .start-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
            }

            .start-option {
                padding: 15px;
            }

            .recent-projects-grid {
                grid-template-columns: 1fr;
            }

            .project-card {
                margin-bottom: 15px;
            }

            .project-actions {
                flex-direction: column;
                gap: 8px;
            }

            .project-btn {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }

            .delete-icon {
                width: 32px;
                height: 32px;
                opacity: 1;
            }

            .recent-item {
                padding: 12px;
            }

            .project-name-input {
                font-size: 16px;
                padding: 8px;
            }

            .confirm-dialog {
                width: 90%;
                max-width: 320px;
                padding: 20px;
            }

            .dialog-btn {
                padding: 12px;
                font-size: 16px;
            }

            .section-title {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .recent-preview {
                width: 60px;
                height: 60px;
            }

            .recent-name {
                font-size: 16px;
            }

            .recent-date {
                font-size: 14px;
            }
        }

        /* Улучшенные анимации */
        .project-card {
            animation: fadeIn 0.3s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card.deleting,
        .recent-item.deleting {
            animation: slideOut 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOut {
            to {
                transform: translateX(100%);
                opacity: 0;
                margin-bottom: -100%;
                padding: 0;
                height: 0;
            }
        }

        /* Улучшенные эффекты при наведении */
        .project-btn {
            position: relative;
            overflow: hidden;
        }

        .project-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .project-btn:active::after {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Фоторедактор</div>
        <div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>
    </div>

    <div class="main-content">
        <div class="start-options">
            <h2 class="section-title">Начать работу</h2>
            <div class="start-grid">
                <div class="start-option" onclick="createNewProject()">
                    <i>+</i>
                    <div>Новый проект</div>
                    <small>800 × 600</small>
                </div>
                <div class="start-option" onclick="document.getElementById('fileInput').click()">
                    <i>📁</i>
                    <div>Открыть файл</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                </div>
            </div>

            <div class="recent-projects">
                <h2 class="section-title">Мои проекты</h2>
                <div class="recent-projects-grid" id="projectsGrid">
                    <!-- Проекты будут добавлены динамически -->
                </div>
            </div>
        </div>

        <div class="recent-files">
            <h2 class="section-title">Недавние проекты</h2>
            <div id="recentProjects">
                <!-- Недавние проекты будут добавлены здесь -->
            </div>
        </div>
    </div>

    <div class="dialog-overlay" id="dialogOverlay"></div>
    <div class="confirm-dialog" id="confirmDialog">
        <h3>Удалить проект?</h3>
        <p>Это действие нельзя будет отменить.</p>
        <div class="dialog-buttons">
            <button class="dialog-btn cancel-btn" onclick="hideDeleteConfirmation()">Отмена</button>
            <button class="dialog-btn confirm-btn" onclick="confirmDelete()">Удалить</button>
        </div>
    </div>

    <script>
        let projectToDelete = null;

        function createNewProject(width, height) {
            const projectId = 'project_' + Date.now();
            const newProject = {
                id: projectId,
                name: 'Новый проект',
                width: width,
                height: height,
                lastModified: Date.now(),
                preview: null,
                imageData: null
            };
            
            const projects = JSON.parse(localStorage.getItem('photoEditorProjects') || '[]');
            projects.push(newProject);
            localStorage.setItem('photoEditorProjects', JSON.stringify(projects));
            
            window.location.href = `editing.html?id=${projectId}`;
        }

        function loadRecentProjects() {
            const projects = JSON.parse(localStorage.getItem('photoEditorProjects') || '[]')
                .sort((a, b) => b.lastModified - a.lastModified)
                .slice(0, 5);

            const container = document.getElementById('recentProjects');
            container.innerHTML = '';

            projects.forEach(project => {
                const item = document.createElement('div');
                item.className = 'recent-item';
                
                const projectContent = document.createElement('div');
                projectContent.style.flex = '1';
                projectContent.style.display = 'flex';
                projectContent.style.cursor = 'pointer';
                projectContent.onclick = () => window.location.href = `editing.html?id=${project.id}`;
                
                projectContent.innerHTML = `
                    <div class="recent-preview">
                        ${project.preview ? `<img src="${project.preview}" alt="" style="width: 100%; height: 100%; object-fit: cover;">` : ''}
                    </div>
                    <div class="recent-info">
                        <div class="recent-name">${project.name}</div>
                        <div class="recent-date">${new Date(project.lastModified).toLocaleDateString()}</div>
                    </div>
                `;

                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'delete-icon';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteRecentProject(item, project.id);
                };

                item.appendChild(projectContent);
                item.appendChild(deleteBtn);
                container.appendChild(item);
            });
        }

        function deleteRecentProject(element, projectId) {
            element.classList.add('deleting');
            
            // Находим и анимируем карточку проекта в основном списке
            const projectCard = document.querySelector(`.project-card[data-project-id="${projectId}"]`);
            if (projectCard) {
                projectCard.classList.add('deleting');
            }

            setTimeout(() => {
                const projects = getAllProjects();
                const updatedProjects = projects.filter(p => p.id !== projectId);
                localStorage.setItem('photoEditorProjects', JSON.stringify(updatedProjects));
                
                // Плавно удаляем элементы
                element.style.height = '0';
                element.style.margin = '0';
                element.style.padding = '0';
                if (projectCard) {
                    projectCard.style.height = '0';
                    projectCard.style.margin = '0';
                    projectCard.style.padding = '0';
                }

                setTimeout(() => {
                    loadRecentProjects();
                    loadProjects();
                }, 300);
            }, 300);
        }

        function getAllProjects() {
            const projects = JSON.parse(localStorage.getItem('photoEditorProjects') || '[]');
            return projects.sort((a, b) => b.lastModified - a.lastModified);
        }

        function initializePage() {
            loadRecentProjects();
            loadProjects();
        }

        window.addEventListener('load', initializePage);

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const projectId = 'project_' + Date.now();
                    const newProject = {
                        id: projectId,
                        name: file.name,
                        lastModified: Date.now(),
                        preview: event.target.result,
                        imageData: event.target.result
                    };
                    
                    const projects = JSON.parse(localStorage.getItem('photoEditorProjects') || '[]');
                    projects.push(newProject);
                    localStorage.setItem('photoEditorProjects', JSON.stringify(projects));
                    
                    window.location.href = `editing.html?id=${projectId}`;
                };
                reader.readAsDataURL(file);
            }
        });

        function loadProjects() {
            const projectsGrid = document.getElementById('projectsGrid');
            projectsGrid.innerHTML = '';
            
            const projects = getAllProjects();
            
            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.setAttribute('data-project-id', project.id);
                
                const preview = project.preview || 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=';
                
                card.innerHTML = `
                    <div class="project-preview">
                        <img src="${preview}" alt="${project.name}">
                    </div>
                    <div class="project-info">
                        <div class="project-name">
                            <span class="project-name-text">${project.name}</span>
                            <input type="text" class="project-name-input" value="${project.name}">
                            <span class="edit-name-btn">✎</span>
                        </div>
                        <div class="project-date">Изменено: ${new Date(project.lastModified).toLocaleDateString()}</div>
                        <div class="project-actions">
                            <button class="project-btn edit-btn" onclick="editProject('${project.id}')">Редактировать</button>
                            <button class="project-btn delete-btn" onclick="showDeleteConfirmation('${project.id}')">Удалить</button>
                        </div>
                    </div>
                `;

                // Добавляем обработчики для переименования
                const nameText = card.querySelector('.project-name-text');
                const nameInput = card.querySelector('.project-name-input');
                const editBtn = card.querySelector('.edit-name-btn');

                nameText.onclick = () => startEditing(project.id);
                editBtn.onclick = () => startEditing(project.id);
                
                projectsGrid.appendChild(card);
            });
        }

        function showDeleteConfirmation(projectId) {
            projectToDelete = projectId;
            document.getElementById('dialogOverlay').style.display = 'block';
            document.getElementById('confirmDialog').style.display = 'block';
        }

        function hideDeleteConfirmation() {
            projectToDelete = null;
            document.getElementById('dialogOverlay').style.display = 'none';
            document.getElementById('confirmDialog').style.display = 'none';
        }

        function confirmDelete() {
            if (projectToDelete) {
                const projects = getAllProjects();
                const updatedProjects = projects.filter(p => p.id !== projectToDelete);
                localStorage.setItem('photoEditorProjects', JSON.stringify(updatedProjects));
                hideDeleteConfirmation();
                loadProjects();
            }
        }

        function editProject(projectId) {
            window.location.href = `editing.html?id=${projectId}`;
        }

        function startEditing(projectId) {
            const projectCard = document.querySelector(`[data-project-id="${projectId}"]`);
            const nameText = projectCard.querySelector('.project-name-text');
            const nameInput = projectCard.querySelector('.project-name-input');
            
            nameText.style.display = 'none';
            nameInput.style.display = 'block';
            nameInput.value = nameText.textContent;
            nameInput.focus();
            
            nameInput.onblur = () => finishEditing(projectId, nameInput.value);
            nameInput.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    finishEditing(projectId, nameInput.value);
                }
            };
        }

        function finishEditing(projectId, newName) {
            const projects = getAllProjects();
            const project = projects.find(p => p.id === projectId);
            
            if (project && newName.trim()) {
                project.name = newName.trim();
                localStorage.setItem('photoEditorProjects', JSON.stringify(projects));
                
                // Обновляем оба списка
                loadProjects();
                loadRecentProjects();
            }
        }
    </script>
</body>
</html>
