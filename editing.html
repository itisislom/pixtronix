    <script>
    // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É —Ç–∞—á-—Å–æ–±—ã—Ç–∏–π
    let touchStartX = 0;
    let touchStartY = 0;

    function initTouchEvents() {
        const canvas = document.getElementById('canvas');

        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            
            const pos = getTouchPosition(touch);
            isDrawing = true;
            lastX = pos.x;
            lastY = pos.y;

            if (currentTool === 'fill') {
                fill(touch);
            }
        });

        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            if (!isDrawing) return;
            
            const touch = e.touches[0];
            const pos = getTouchPosition(touch);

            switch(currentTool) {
                case 'brush':
                    draw(touch);
                    break;
                case 'eraser':
                    erase(touch);
                    break;
            }
        });

        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            isDrawing = false;
            saveToHistory();
        });
    }

    function getTouchPosition(touch) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        
        return {
            x: (touch.clientX - rect.left) * scaleX,
            y: (touch.clientY - rect.top) * scaleY
        };
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –ø–∞–Ω–µ–ª–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫
    function toggleSettings() {
        const panel = document.querySelector('.settings-panel');
        panel.classList.toggle('show');
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–±–∏–ª—å–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π
    window.addEventListener('load', function() {
        initTouchEvents();
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        if (window.innerWidth <= 768) {
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'settings-toggle';
            toggleBtn.innerHTML = '‚öôÔ∏è';
            toggleBtn.onclick = toggleSettings;
            document.body.appendChild(toggleBtn);
        }

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑—É–º –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    });

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é getCanvasCoordinates –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Ç–∞—á-—Å–æ–±—ã—Ç–∏–π
    function getCanvasCoordinates(e) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        
        if (e.touches) {
            const touch = e.touches[0];
            return {
                x: (touch.clientX - rect.left) * scaleX,
                y: (touch.clientY - rect.top) * scaleY
            };
        }
        
        return {
            x: (e.clientX - rect.left) * scaleX,
            y: (e.clientY - rect.top) * scaleY
        };
    }

        let historyIndex = -1;

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function saveToHistory() {
            // –û–±—Ä–µ–∑–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –¥–æ —Ç–µ–∫—É—â–µ–≥–æ –∏–Ω–¥–µ–∫—Å–∞
            history = history.slice(0, historyIndex + 1);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            history.push(imageData);
            historyIndex++;
            
            updateHistoryButtons();
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –∏—Å—Ç–æ—Ä–∏–∏
        function updateHistoryButtons() {
            document.getElementById('undoBtn').disabled = historyIndex <= 0;
            document.getElementById('redoBtn').disabled = historyIndex >= history.length - 1;
        }

        // –û—Ç–º–µ–Ω–∞ –¥–µ–π—Å—Ç–≤–∏—è (Ctrl+Z)
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                ctx.putImageData(history[historyIndex], 0, 0);
                updateHistoryButtons();
            }
        }

        // –í–æ–∑–≤—Ä–∞—Ç –¥–µ–π—Å—Ç–≤–∏—è (Ctrl+Y)
        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                ctx.putImageData(history[historyIndex], 0, 0);
                updateHistoryButtons();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ª–∞—Å—Ç–∏–∫–∞
        function erase(e) {
            if (!isDrawing || currentTool !== 'eraser') return;

            const pos = getCanvasCoordinates(e);
            const eraserSize = parseInt(document.getElementById('eraserSize').value);
            
            ctx.save();
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, eraserSize / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        // –î–∏–∞–ª–æ–≥ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
        function showDownloadDialog() {
            document.getElementById('downloadDialog').style.display = 'flex';
        }

        function downloadImage(format) {
            const link = document.createElement('a');
            link.download = `${currentProject.name || 'image'}.${format}`;
            
            if (format === 'jpg') {
                link.href = canvas.toDataURL('image/jpeg', 0.8);
            } else {
                link.href = canvas.toDataURL('image/png');
            }
            
            link.click();
            document.getElementById('downloadDialog').style.display = 'none';
        }

        // Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ–µ–∫—Ç–∞
        async function loadProject() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            
            if (!projectId) {
                window.location.href = 'index.html';
                return;
            }

            const projects = JSON.parse(localStorage.getItem('photoEditorProjects') || '[]');
            currentProject = projects.find(p => p.id === projectId);

            if (!currentProject) {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('projectName').textContent = currentProject.name;

            if (currentProject.imageData) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    saveToHistory(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                };
                img.src = currentProject.imageData;
            } else {
                canvas.width = currentProject.width || 800;
                canvas.height = currentProject.height || 600;
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                saveToHistory(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tool = btn.dataset.tool;
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTool = tool;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –ø–∞–Ω–µ–ª–µ–π –Ω–∞—Å—Ç—Ä–æ–µ–∫
                document.querySelectorAll('.panel-section').forEach(panel => {
                    panel.classList.remove('active');
                });
                document.querySelector(`.${tool}-settings`)?.classList.add('active');
            });
        });

        function updateCursor() {
            switch(currentTool) {
                case 'move':
                    document.body.style.cursor = 'grab';
                    break;
                case 'brush':
                    document.body.style.cursor = 'crosshair';
                    break;
                case 'fill':
                    document.body.style.cursor = 'crosshair';
                    break;
                case 'eraser':
                    document.body.style.cursor = 'crosshair';
                    break;
                default:
                    document.body.style.cursor = 'default';
            }
        }

        function updatePanelVisibility() {
            document.querySelectorAll('.panel-section').forEach(panel => {
                panel.classList.remove('active');
            });
            if (currentTool) {
                document.querySelector(`.${currentTool}-settings`)?.classList.add('active');
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç —Å —É—á–µ—Ç–æ–º –º–∞—Å—à—Ç–∞–±–∞
        function getCanvasCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            return {
                x: (clientX - rect.left) / zoomLevel,
                y: (clientY - rect.top) / zoomLevel
            };
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é startDrawing
        function startDrawing(e) {
            if (currentTool !== 'brush') return;
            isDrawing = true;
            const pos = getCanvasCoordinates(e);
            lastX = pos.x;
            lastY = pos.y;
            draw(e);
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é draw
        function draw(e) {
            if (!isDrawing || currentTool !== 'brush') return;

            const pos = getCanvasCoordinates(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            
            ctx.lineWidth = document.getElementById('brushSize').value / zoomLevel; // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º —Ä–∞–∑–º–µ—Ä –∫–∏—Å—Ç–∏
            ctx.lineCap = 'round';
            ctx.strokeStyle = document.getElementById('brushColor').value;
            ctx.globalAlpha = document.getElementById('brushOpacity').value / 100;
            
            ctx.stroke();
            
            lastX = pos.x;
            lastY = pos.y;
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.globalAlpha = 1;
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ª–∏–≤–∫–∏
        function fill(e) {
            if (currentTool !== 'fill') return;

            const pos = getCanvasCoordinates(e);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            
            const startPos = (Math.floor(pos.y) * canvas.width + Math.floor(pos.x)) * 4;
            const startR = pixels[startPos];
            const startG = pixels[startPos + 1];
            const startB = pixels[startPos + 2];
            const startA = pixels[startPos + 3];

            const fillColor = document.getElementById('fillColor').value;
            const r = parseInt(fillColor.slice(1, 3), 16);
            const g = parseInt(fillColor.slice(3, 5), 16);
            const b = parseInt(fillColor.slice(5, 7), 16);
            const a = Math.floor((document.getElementById('fillOpacity').value / 100) * 255);

            const tolerance = parseInt(document.getElementById('fillTolerance').value);

            // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ü–≤–µ—Ç–∞
            function matchesColor(x, y) {
                const index = (y * canvas.width + x) * 4;
                const dr = Math.abs(pixels[index] - startR);
                const dg = Math.abs(pixels[index + 1] - startG);
                const db = Math.abs(pixels[index + 2] - startB);
                const da = Math.abs(pixels[index + 3] - startA);
                
                return (dr + dg + db + da) <= tolerance * 4;
            }

            // –§—É–Ω–∫—Ü–∏—è –∑–∞–ª–∏–≤–∫–∏ –ø–∏–∫—Å–µ–ª—è
            function fillPixel(x, y) {
                const index = (y * canvas.width + x) * 4;
                pixels[index] = r;
                pixels[index + 1] = g;
                pixels[index + 2] = b;
                pixels[index + 3] = a;
            }

            // –ê–ª–≥–æ—Ä–∏—Ç–º –∑–∞–ª–∏–≤–∫–∏
            const stack = [[Math.floor(pos.x), Math.floor(pos.y)]];
            const visited = new Set();

            while (stack.length) {
                const [x, y] = stack.pop();
                const key = `${x},${y}`;

                if (visited.has(key)) continue;
                if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) continue;
                if (!matchesColor(x, y)) continue;

                fillPixel(x, y);
                visited.add(key);

                stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
            }

            ctx.putImageData(imageData, 0, 0);
            saveToHistory();
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∑–∞–ª–∏–≤–∫–∏
        canvas.addEventListener('click', function(e) {
            if (currentTool === 'fill') {
                fill(e);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π —Ö–æ–ª—Å—Ç–∞
        canvas.addEventListener('mousedown', function(e) {
            isDrawing = true;
            const pos = getCanvasCoordinates(e);
            lastX = pos.x;
            lastY = pos.y;
            
            if (currentTool === 'eraser') {
                erase(e);
            } else if (currentTool === 'brush') {
                draw(e);
            }
        });

        canvas.addEventListener('mousemove', function(e) {
            if (!isDrawing) return;
            
            if (currentTool === 'eraser') {
                erase(e);
            } else if (currentTool === 'brush') {
                draw(e);
            }
        });

        canvas.addEventListener('mouseup', function() {
            if (isDrawing) {
                isDrawing = false;
                saveToHistory();
            }
        });

        canvas.addEventListener('mouseleave', function() {
            isDrawing = false;
        });

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–ª–µ—Å–∏–∫–æ–º –º—ã—à–∏
        let initialPinchDistance = null;
        let initialScale = 1;

        canvas.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                initialPinchDistance = getPinchDistance(e);
                initialScale = zoomLevel;
            }
        });

        canvas.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getPinchDistance(e);
                if (initialPinchDistance) {
                    const newScale = initialScale * (currentDistance / initialPinchDistance);
                    changeZoom(newScale - zoomLevel);
                }
            }
        });

        function getPinchDistance(e) {
            return Math.hypot(
                e.touches[0].clientX - e.touches[1].clientX,
                e.touches[0].clientY - e.touches[1].clientY
            );
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞
        function saveProject() {
            if (!currentProject) return;

            currentProject.imageData = canvas.toDataURL();
            currentProject.preview = canvas.toDataURL();
            currentProject.lastModified = Date.now();

            const projects = JSON.parse(localStorage.getItem('photoEditorProjects') || '[]');
            const projectIndex = projects.findIndex(p => p.id === currentProject.id);

            if (projectIndex !== -1) {
                projects[projectIndex] = currentProject;
            } else {
                projects.push(currentProject);
            }

            localStorage.setItem('photoEditorProjects', JSON.stringify(projects));
            showToast('–£—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é changeZoom
        function changeZoom(delta) {
            const oldZoom = zoomLevel;
            zoomLevel = Math.max(0.1, Math.min(5, zoomLevel + delta));
            
            const container = document.querySelector('.canvas-container');
            container.style.transform = `scale(${zoomLevel})`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä –∫–∏—Å—Ç–∏ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
            const brushSize = document.getElementById('brushSize');
            const brushSizeNum = document.getElementById('brushSizeNum');
            brushSize.value = parseInt(brushSize.value * oldZoom / zoomLevel);
            brushSizeNum.value = brushSize.value;
            
            zoomLevelDisplay.textContent = `${Math.round(zoomLevel * 100)}%`;
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–ª–µ—Å–∏–∫–æ–º –º—ã—à–∏
        document.querySelector('.canvas-area').addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                changeZoom(delta);
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', function() {
            loadProject();
            
            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –≤—Å–µ—Ö –ø–æ–ª–∑—É–Ω–∫–æ–≤
            syncInputs('brushSize', 'brushSizeNum');
            syncInputs('brushOpacity', 'brushOpacityNum');
            syncInputs('fillTolerance', 'fillToleranceNum');
            syncInputs('fillOpacity', 'fillOpacityNum');
            syncInputs('eraserSize', 'eraserSizeNum');

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –º–∞—Å—à—Ç–∞–±
            changeZoom(0);
        });

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –ø–æ–ª–∑—É–Ω–∫–æ–≤
        function syncInputs(rangeId, numberId) {
            const range = document.getElementById(rangeId);
            const number = document.getElementById(numberId);
            
            if (range && number) {
                range.addEventListener('input', () => number.value = range.value);
                number.addEventListener('input', () => range.value = number.value);
            }
        }

        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'z' || e.key === 'Z')) {
                e.preventDefault();
                undo();
            } else if (e.ctrlKey && (e.key === 'y' || e.key === 'Y' || e.key === '–π' || e.key === '–ô')) {
                e.preventDefault();
                redo();
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏–º–µ–Ω–∏
        function startEditing() {
            const nameText = document.getElementById('projectName');
            const nameInput = document.getElementById('projectNameInput');
            
            nameText.style.display = 'none';
            nameInput.style.display = 'block';
            nameInput.value = nameText.textContent;
            nameInput.focus();
            
            nameInput.onblur = () => finishEditing();
            nameInput.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    finishEditing();
                }
            };
        }

        function finishEditing() {
            const nameText = document.getElementById('projectName');
            const nameInput = document.getElementById('projectNameInput');
            const newName = nameInput.value.trim();
            
            if (newName && currentProject) {
                currentProject.name = newName;
                nameText.textContent = newName;
                
                const projects = JSON.parse(localStorage.getItem('photoEditorProjects') || '[]');
                const projectIndex = projects.findIndex(p => p.id === currentProject.id);
                
                if (projectIndex !== -1) {
                    projects[projectIndex].name = newName;
                    localStorage.setItem('photoEditorProjects', JSON.stringify(projects));
                }
            }
            
            nameText.style.display = 'block';
            nameInput.style.display = 'none';
        }
    </script>
